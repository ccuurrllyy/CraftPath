{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    {% csrf_token %}

    {{ form|crispy }}

</form>
<div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Login</a>
            </small>
        </div>
{% endblock %}
